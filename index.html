<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile-Optimized English Learning System - モバイル最適化英語学習システム</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .card-shadow {
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .character-bounce {
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .compact-section {
            margin-bottom: 1rem;
        }
        .result-box {
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body class="bg-gray-50 font-sans">
    <!-- Header -->
    <header class="gradient-bg text-white py-4 px-4">
        <div class="max-w-md mx-auto text-center">
            <h1 class="text-2xl font-bold mb-2">📱 Mobile English Learning</h1>
            <p class="text-sm opacity-90">スキマ時間で英語力UP！</p>
        </div>
    </header>

    <!-- Main Container -->
    <div class="max-w-md mx-auto p-4 space-y-4">
        
        <!-- Character Guide -->
        <div class="bg-white rounded-lg p-4 card-shadow">
            <div class="flex items-center space-x-3">
                <div class="text-4xl character-bounce">🐱</div>
                <div class="flex-1">
                    <div class="font-semibold text-purple-600">エミからのメッセージ</div>
                    <div id="characterMessage" class="text-sm text-gray-600 mt-1">
                        今日も英語学習を始めましょう！まずはレベル診断からどうぞ 😊
                    </div>
                </div>
            </div>
        </div>

        <!-- User Stats -->
        <div class="bg-white rounded-lg p-4 card-shadow">
            <div class="grid grid-cols-3 gap-4 text-center">
                <div>
                    <div class="text-2xl font-bold text-blue-600" id="userLevel">初級</div>
                    <div class="text-xs text-gray-500">レベル</div>
                </div>
                <div>
                    <div class="text-2xl font-bold text-green-600" id="todayWords">0</div>
                    <div class="text-xs text-gray-500">今日の単語</div>
                </div>
                <div>
                    <div class="text-2xl font-bold text-orange-600" id="streakDays">1</div>
                    <div class="text-xs text-gray-500">連続日数</div>
                </div>
            </div>
        </div>

        <!-- Level Diagnosis -->
        <div class="bg-white rounded-lg p-4 card-shadow compact-section">
            <h3 class="text-lg font-semibold mb-3 flex items-center">
                <i class="fas fa-brain text-purple-500 mr-2"></i>レベル診断
            </h3>
            <button onclick="startLevelDiagnosis()" class="w-full bg-purple-500 text-white py-3 px-4 rounded-lg font-semibold hover:bg-purple-600 transition-colors">
                <i class="fas fa-play mr-2"></i>レベル診断を開始
            </button>
            <div id="diagnosisResult" class="mt-3 p-3 bg-gray-50 rounded-lg hidden">
                <div class="text-center">
                    <div class="text-2xl mb-2">🎯</div>
                    <div id="diagnosisLevel" class="font-semibold text-lg"></div>
                    <div id="diagnosisDescription" class="text-sm text-gray-600 mt-1"></div>
                </div>
            </div>
        </div>

        <!-- Word Learning -->
        <div class="bg-white rounded-lg p-4 card-shadow compact-section">
            <h3 class="text-lg font-semibold mb-3 flex items-center">
                <i class="fas fa-book text-blue-500 mr-2"></i>単語学習
            </h3>
            
            <div class="mb-3">
                <select id="wordCategory" class="w-full p-2 border border-gray-300 rounded-lg bg-white text-gray-800">
                    <option value="business">ビジネス英語</option>
                    <option value="daily">日常会話</option>
                    <option value="emotions">感情表現</option>
                    <option value="trend">トレンド・スラング</option>
                </select>
            </div>
            
            <button onclick="getNewWord()" class="w-full bg-blue-500 text-white py-3 px-4 rounded-lg font-semibold hover:bg-blue-600 transition-colors mb-3">
                <i class="fas fa-sync-alt mr-2"></i>新しい単語を表示
            </button>
            
            <div id="wordResult" class="result-box bg-gray-50 rounded-lg p-4 text-center text-gray-500">
                「新しい単語を表示」ボタンを押してください
            </div>
        </div>

        <!-- Native Phrases -->
        <div class="bg-white rounded-lg p-4 card-shadow compact-section">
            <h3 class="text-lg font-semibold mb-3 flex items-center">
                <i class="fas fa-comments text-green-500 mr-2"></i>ネイティブフレーズ
            </h3>
            
            <div class="mb-3">
                <select id="phraseCategory" class="w-full p-2 border border-gray-300 rounded-lg bg-white text-gray-800">
                    <option value="daily">日常会話</option>
                    <option value="business">ビジネス</option>
                    <option value="slang">スラング</option>
                    <option value="trend">トレンド表現</option>
                </select>
            </div>
            
            <button onclick="getNewPhrase()" class="w-full bg-green-500 text-white py-3 px-4 rounded-lg font-semibold hover:bg-green-600 transition-colors mb-3">
                <i class="fas fa-refresh mr-2"></i>新しいフレーズを表示
            </button>
            
            <div id="phraseResult" class="result-box bg-gray-50 rounded-lg p-4 text-center text-gray-500">
                「新しいフレーズを表示」ボタンを押してください
            </div>
        </div>

        <!-- Quick Test -->
        <div class="bg-white rounded-lg p-4 card-shadow compact-section">
            <h3 class="text-lg font-semibold mb-3 flex items-center">
                <i class="fas fa-clipboard-check text-red-500 mr-2"></i>クイックテスト
            </h3>
            
            <div class="mb-3">
                <label class="block text-sm font-medium text-gray-700 mb-2">問題数を選択</label>
                <div class="grid grid-cols-3 gap-2">
                    <button onclick="setQuestionCount(5)" class="question-count-btn py-2 px-3 border border-gray-300 rounded-lg text-sm hover:bg-blue-50 transition-colors" data-count="5">5問</button>
                    <button onclick="setQuestionCount(10)" class="question-count-btn py-2 px-3 border border-gray-300 rounded-lg text-sm hover:bg-blue-50 transition-colors active" data-count="10">10問</button>
                    <button onclick="setQuestionCount(20)" class="question-count-btn py-2 px-3 border border-gray-300 rounded-lg text-sm hover:bg-blue-50 transition-colors" data-count="20">20問</button>
                </div>
            </div>
            
            <button onclick="startQuickTest()" class="w-full bg-red-500 text-white py-3 px-4 rounded-lg font-semibold hover:bg-red-600 transition-colors mb-3">
                <i class="fas fa-play mr-2"></i><span id="testButtonText">10問テストを開始</span>
            </button>
            
            <div id="testResult" class="result-box bg-gray-50 rounded-lg p-4 text-center text-gray-500 hidden">
                テスト結果がここに表示されます
            </div>
        </div>

        <!-- Learning Progress -->
        <div class="bg-white rounded-lg p-4 card-shadow">
            <h3 class="text-lg font-semibold mb-3 flex items-center">
                <i class="fas fa-chart-line text-indigo-500 mr-2"></i>学習進捗
            </h3>
            <div class="space-y-3">
                <div>
                    <div class="flex justify-between text-sm mb-1">
                        <span>単語マスター</span>
                        <span id="wordProgress">15%</span>
                    </div>
                    <div class="w-full bg-gray-200 rounded-full h-2">
                        <div class="bg-blue-500 h-2 rounded-full" style="width: 15%"></div>
                    </div>
                </div>
                <div>
                    <div class="flex justify-between text-sm mb-1">
                        <span>フレーズマスター</span>
                        <span id="phraseProgress">25%</span>
                    </div>
                    <div class="w-full bg-gray-200 rounded-full h-2">
                        <div class="bg-green-500 h-2 rounded-full" style="width: 25%"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Today's Achievement -->
        <div class="bg-white rounded-lg p-4 card-shadow">
            <h3 class="text-lg font-semibold mb-3 flex items-center">
                <i class="fas fa-trophy text-yellow-500 mr-2"></i>今日の実績
            </h3>
            <div class="grid grid-cols-2 gap-4 text-center">
                <div class="bg-blue-50 rounded-lg p-3">
                    <div class="text-2xl">📚</div>
                    <div class="text-sm font-semibold mt-1">学習時間</div>
                    <div class="text-lg font-bold text-blue-600" id="studyTime">15分</div>
                </div>
                <div class="bg-green-50 rounded-lg p-3">
                    <div class="text-2xl">⭐</div>
                    <div class="text-sm font-semibold mt-1">獲得ポイント</div>
                    <div class="text-lg font-bold text-green-600" id="todayPoints">120pt</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Data Storage
        let userData = {
            level: 'beginner',
            wordsLearned: 0,
            phrasesLearned: 0,
            streakDays: 1,
            studyTime: 15,
            points: 120
        };

        let selectedQuestionCount = 10;
        let wordHistory = [];
        let phraseHistory = [];

        // Word Database
        const wordDatabase = {
            business: [
                {word: "presentation", meaning: "プレゼンテーション", example: "I have a presentation tomorrow."},
                {word: "meeting", meaning: "会議", example: "The meeting starts at 2 PM."},
                {word: "deadline", meaning: "締切", example: "The deadline is next Friday."},
                {word: "collaboration", meaning: "協力", example: "This project requires collaboration."},
                {word: "stakeholder", meaning: "利害関係者", example: "We need to inform all stakeholders."},
                {word: "negotiation", meaning: "交渉", example: "The negotiation went well."},
                {word: "proposal", meaning: "提案", example: "I submitted the proposal yesterday."},
                {word: "budget", meaning: "予算", example: "We need to review the budget."},
                {word: "revenue", meaning: "収益", example: "Revenue increased this quarter."},
                {word: "strategy", meaning: "戦略", example: "Our marketing strategy is working."}
            ],
            daily: [
                {word: "groceries", meaning: "食料品", example: "I need to buy groceries."},
                {word: "commute", meaning: "通勤", example: "My commute takes 30 minutes."},
                {word: "neighborhood", meaning: "近所", example: "I love this neighborhood."},
                {word: "appliance", meaning: "電化製品", example: "This appliance is broken."},
                {word: "laundry", meaning: "洗濯", example: "I need to do the laundry."},
                {word: "recipe", meaning: "レシピ", example: "Do you have the recipe?"},
                {word: "exercise", meaning: "運動", example: "I exercise every morning."},
                {word: "schedule", meaning: "スケジュール", example: "My schedule is busy today."},
                {word: "weather", meaning: "天気", example: "The weather is nice today."},
                {word: "vacation", meaning: "休暇", example: "I'm planning a vacation."}
            ],
            emotions: [
                {word: "overwhelmed", meaning: "圧倒された", example: "I feel overwhelmed with work."},
                {word: "frustrated", meaning: "イライラした", example: "I'm frustrated with this problem."},
                {word: "ecstatic", meaning: "有頂天の", example: "I'm ecstatic about the news!"},
                {word: "content", meaning: "満足した", example: "I'm content with my life."},
                {word: "anxious", meaning: "不安な", example: "I'm anxious about the test."},
                {word: "relieved", meaning: "安心した", example: "I'm relieved it's over."},
                {word: "disappointed", meaning: "失望した", example: "I'm disappointed in the result."},
                {word: "excited", meaning: "興奮した", example: "I'm excited about tomorrow!"},
                {word: "confused", meaning: "混乱した", example: "I'm confused about this."},
                {word: "motivated", meaning: "やる気のある", example: "I feel motivated today."}
            ],
            trend: [
                {word: "viral", meaning: "バイラル（拡散する）", example: "The video went viral."},
                {word: "flexing", meaning: "自慢する", example: "Stop flexing your new car."},
                {word: "ghosting", meaning: "音信不通になること", example: "He's ghosting me."},
                {word: "stan", meaning: "熱狂的ファン", example: "I stan this artist."},
                {word: "salty", meaning: "腹を立てた", example: "Don't be salty about it."},
                {word: "lit", meaning: "最高", example: "This party is lit!"},
                {word: "mood", meaning: "気分", example: "This song is a mood."},
                {word: "vibe", meaning: "雰囲気", example: "I like the vibe here."},
                {word: "lowkey", meaning: "ちょっと", example: "I'm lowkey tired."},
                {word: "highkey", meaning: "かなり", example: "I'm highkey excited."}
            ]
        };

        // Phrase Database
        const phraseDatabase = {
            daily: [
                {phrase: "I'm totally beat!", meaning: "めっちゃ疲れた！", usage: "★★★★★"},
                {phrase: "No worries", meaning: "気にしないで", usage: "★★★★★"},
                {phrase: "I'm down for that", meaning: "それいいね！", usage: "★★★★☆"},
                {phrase: "That's fire!", meaning: "めっちゃいい！", usage: "★★★☆☆"},
                {phrase: "I'm all ears", meaning: "詳しく聞かせて", usage: "★★★★☆"},
                {phrase: "It's a piece of cake", meaning: "楽勝だよ", usage: "★★★★☆"},
                {phrase: "Break a leg!", meaning: "頑張って！", usage: "★★★☆☆"},
                {phrase: "Spill the tea", meaning: "話して、教えて", usage: "★★★☆☆"},
                {phrase: "I'm living for this", meaning: "これ最高！", usage: "★★★☆☆"},
                {phrase: "That hits different", meaning: "それは格別だね", usage: "★★★☆☆"}
            ],
            business: [
                {phrase: "Let's circle back on this", meaning: "これは後で再検討しましょう", usage: "★★★★★"},
                {phrase: "I'll ping you later", meaning: "後で連絡します", usage: "★★★★☆"},
                {phrase: "We're on the same page", meaning: "認識が一致していますね", usage: "★★★★★"},
                {phrase: "Let's touch base", meaning: "連絡を取り合いましょう", usage: "★★★★☆"},
                {phrase: "I'll loop you in", meaning: "あなたも参加させます", usage: "★★★★☆"},
                {phrase: "Let's take this offline", meaning: "これは別途話しましょう", usage: "★★★★☆"},
                {phrase: "We're in the same boat", meaning: "同じ状況ですね", usage: "★★★☆☆"},
                {phrase: "Let's move the needle", meaning: "成果を出しましょう", usage: "★★★☆☆"},
                {phrase: "That's a game changer", meaning: "それは革命的ですね", usage: "★★★☆☆"},
                {phrase: "Let's think outside the box", meaning: "型にはまらず考えましょう", usage: "★★★☆☆"}
            ],
            slang: [
                {phrase: "That slaps!", meaning: "それめっちゃいい！", usage: "★★★☆☆"},
                {phrase: "No cap", meaning: "マジで", usage: "★★★☆☆"},
                {phrase: "That's cap", meaning: "それ嘘でしょ", usage: "★★★☆☆"},
                {phrase: "It's giving...", meaning: "〜な感じ", usage: "★★★☆☆"},
                {phrase: "I'm deceased", meaning: "面白すぎて死んだ", usage: "★★☆☆☆"},
                {phrase: "That's a vibe", meaning: "いい感じ", usage: "★★★☆☆"},
                {phrase: "I'm shook", meaning: "衝撃を受けた", usage: "★★☆☆☆"},
                {phrase: "It's a whole mood", meaning: "すごく共感する", usage: "★★★☆☆"},
                {phrase: "That's tea", meaning: "それは真実", usage: "★★☆☆☆"},
                {phrase: "I can't even", meaning: "もう無理", usage: "★★★☆☆"}
            ],
            trend: [
                {phrase: "It's giving main character energy", meaning: "主人公みたいな雰囲気", usage: "★★☆☆☆"},
                {phrase: "That's so valid", meaning: "それすごく分かる", usage: "★★★☆☆"},
                {phrase: "I'm living rent-free", meaning: "頭から離れない", usage: "★★☆☆☆"},
                {phrase: "It's the... for me", meaning: "私にとっては...が最高", usage: "★★★☆☆"},
                {phrase: "That's a serve", meaning: "それは最高の出来", usage: "★★☆☆☆"},
                {phrase: "I'm obsessed", meaning: "ハマってる", usage: "★★★★☆"},
                {phrase: "It's giving energy", meaning: "そういう雰囲気", usage: "★★☆☆☆"},
                {phrase: "That's iconic", meaning: "それは象徴的", usage: "★★★☆☆"},
                {phrase: "I'm here for it", meaning: "それ大賛成", usage: "★★★★☆"},
                {phrase: "That's a whole thing", meaning: "それは大変なこと", usage: "★★★☆☆"}
            ]
        };

        // Character Messages
        const characterMessages = [
            "素晴らしい！新しい単語を覚えましたね！ 📚",
            "このフレーズ、実際によく使われるんですよ！",
            "発音のコツ：この単語は最初の音節を強く発音してね！",
            "今日はもう5個も新しい表現を学びました！",
            "継続は力なり！毎日の積み重ねが大切です ✨",
            "このレベルなら、もう一段階上の単語にチャレンジしてみて！",
            "ネイティブの友達がいたら、このフレーズを使ってみて！",
            "素晴らしい進歩です！この調子で頑張りましょう！ 🎉"
        ];

        // Anti-repetition function
        function getRandomItem(database, history, maxHistory = 10) {
            const available = database.filter(item => !history.includes(item));
            if (available.length === 0) {
                history.splice(0, Math.floor(maxHistory / 2));
                return getRandomItem(database, history, maxHistory);
            }
            const selected = available[Math.floor(Math.random() * available.length)];
            history.push(selected);
            if (history.length > maxHistory) {
                history.shift();
            }
            return selected;
        }

        // Level Diagnosis
        function startLevelDiagnosis() {
            updateCharacterMessage("レベル診断を開始しています... 📝");
            
            setTimeout(() => {
                const levels = [
                    {level: "初級", description: "基本的な日常英語から始めましょう！", color: "text-green-600"},
                    {level: "中級", description: "ビジネス英語も取り入れていきましょう！", color: "text-blue-600"},
                    {level: "上級", description: "ネイティブ表現にチャレンジしましょう！", color: "text-purple-600"}
                ];
                
                const randomLevel = levels[Math.floor(Math.random() * levels.length)];
                userData.level = randomLevel.level === "初級" ? "beginner" : randomLevel.level === "中級" ? "intermediate" : "advanced";
                
                document.getElementById('diagnosisLevel').textContent = randomLevel.level;
                document.getElementById('diagnosisLevel').className = `font-semibold text-lg ${randomLevel.color}`;
                document.getElementById('diagnosisDescription').textContent = randomLevel.description;
                document.getElementById('diagnosisResult').classList.remove('hidden');
                document.getElementById('diagnosisResult').classList.add('fade-in');
                document.getElementById('userLevel').textContent = randomLevel.level;
                
                updateCharacterMessage(`レベル診断完了！あなたは${randomLevel.level}レベルです！`);
            }, 2000);
        }

        // Question Count Selection
        function setQuestionCount(count) {
            selectedQuestionCount = count;
            document.querySelectorAll('.question-count-btn').forEach(btn => {
                btn.classList.remove('bg-blue-500', 'text-white');
                btn.classList.add('border-gray-300');
            });
            document.querySelector(`[data-count="${count}"]`).classList.add('bg-blue-500', 'text-white');
            document.getElementById('testButtonText').textContent = `${count}問テストを開始`;
        }

        // Quick Test
        function startQuickTest() {
            updateCharacterMessage(`${selectedQuestionCount}問のテストを開始します！頑張って！ 💪`);
            
            const resultDiv = document.getElementById('testResult');
            resultDiv.classList.remove('hidden');
            resultDiv.innerHTML = `
                <div class="text-center">
                    <div class="text-3xl mb-2">⏱️</div>
                    <div class="font-semibold">テスト実行中...</div>
                    <div class="text-sm text-gray-600 mt-1">${selectedQuestionCount}問解答中</div>
                </div>
            `;
            
            setTimeout(() => {
                const score = Math.floor(Math.random() * 3) + (selectedQuestionCount - 2);
                const percentage = Math.round((score / selectedQuestionCount) * 100);
                
                resultDiv.innerHTML = `
                    <div class="text-center">
                        <div class="text-3xl mb-2">${percentage >= 80 ? '🎉' : percentage >= 60 ? '👍' : '📖'}</div>
                        <div class="font-semibold text-lg">${score}/${selectedQuestionCount}問正解</div>
                        <div class="text-sm text-gray-600 mt-1">正答率: ${percentage}%</div>
                        <div class="mt-2 text-xs ${percentage >= 80 ? 'text-green-600' : percentage >= 60 ? 'text-blue-600' : 'text-orange-600'}">
                            ${percentage >= 80 ? '素晴らしい成績です！' : percentage >= 60 ? '良い調子です！' : '復習して頑張りましょう！'}
                        </div>
                    </div>
                `;
                resultDiv.classList.add('fade-in');
                
                updateCharacterMessage(percentage >= 80 ? '素晴らしい成績です！🎉' : percentage >= 60 ? '良い調子ですね！👍' : '復習も大切ですよ！📚');
            }, 3000);
        }

        // Get New Word
        function getNewWord() {
            const category = document.getElementById('wordCategory').value;
            const word = getRandomItem(wordDatabase[category], wordHistory);
            
            document.getElementById('wordResult').innerHTML = `
                <div class="fade-in">
                    <div class="text-2xl font-bold text-blue-600 mb-2">${word.word}</div>
                    <div class="text-lg text-gray-700 mb-2">${word.meaning}</div>
                    <div class="text-sm text-gray-500 italic">"${word.example}"</div>
                    <button onclick="speakWord('${word.word}')" class="mt-2 bg-blue-100 text-blue-600 px-3 py-1 rounded-full text-sm hover:bg-blue-200 transition-colors">
                        <i class="fas fa-volume-up mr-1"></i>発音
                    </button>
                </div>
            `;
            
            userData.wordsLearned++;
            document.getElementById('todayWords').textContent = userData.wordsLearned;
            updateCharacterMessage(characterMessages[Math.floor(Math.random() * characterMessages.length)]);
        }

        // Get New Phrase
        function getNewPhrase() {
            const category = document.getElementById('phraseCategory').value;
